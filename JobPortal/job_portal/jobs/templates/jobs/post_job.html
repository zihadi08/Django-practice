{% extends 'jobs/base.html' %}
{% block title %}Post a Job - Job Portal{% endblock %}

{% block navbar %}
{% include 'jobs/navbar1.html' with username=profile.user role=profile.role %}
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <div class="mt-6">
        <h2 class="text-xl font-semibold mb-4">Post a New Job</h2>
        <form method="post" action="" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">
                Post Job
            </button>
        </form>
    </div>
</div>
{% endblock %}
