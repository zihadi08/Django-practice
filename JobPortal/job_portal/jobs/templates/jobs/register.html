{% extends 'jobs/base.html' %}
{% block title %}Register - Job Portal{% endblock %}

{% block header %}
<h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register for Job Portal</h2>
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" class="space-y-5">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-2 px-4 rounded font-semibold">Sign Up</button>
</form>
{% endblock %}
